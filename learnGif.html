<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="weui2.css">
	<script src="gif.js"></script>
	<script type="text/javascript">


	
var gif = new GIF({
  workers: 2,
  quality: 10
});

// add a image element
gif.addFrame(pic);

gif.on('finished', function(blob) {
  window.open(URL.createObjectURL(blob));
});

gif.render();

</script>



	<body>

<img id="pic" src="testpic.png">

	</body>

</html>
